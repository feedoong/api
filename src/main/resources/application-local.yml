spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${FEEDOONG_DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        show_sql: true
logging:
  level:
    org:
      hibernate:
        sql: debug
        type:
          descriptor:
            sql: TRACE